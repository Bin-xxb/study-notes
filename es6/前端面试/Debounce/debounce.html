<script>
    class Debounce {
        timer;
        exeFun;
        Debounce(fun, time) {
            this.exeFun = fun;

            if (this.timer) clearTimeout(this.timer);
            this.timer = setTimeout(() => {

                if (this.exeFun)
                {
                    this.exeFun();
                    this.exeFun = undefined;
                }
                this.timer = undefined;

            }, time);
        }
    }

    const d = new Debounce();

    const ob = new ResizeObserver((e) => {
        console.log(50);
        d.Debounce(() => console.log(1), 1000);
    });
    ob.observe(document.querySelector('div'));
</script>
